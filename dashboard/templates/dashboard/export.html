{% extends 'dashboard/dashboard_base.html' %}
{% load static %}
{% block head %}
    {{ block.super  }}
{% endblock head %}
{% block dashtitle %}
    Export Data <br />
{% endblock dashtitle %}
{% block maindash %}
    <div class="row">
        <div class="col p-3 mx-3 mt-5 bg-white rounded shadow">
            <div class="card-deck mx-3 my-2">
                {% for e in export %}
                    <div class="card m-3 p-3" style="width: 18rem;">
                        <div class="card-body">
                            <h4 class="card-title text-center judul">{{ e.title  }}</h4>
                            <hr />
                            <form method="POST" action="{{ e.link  }}">
                                {% csrf_token %}
                                <button type="submit" class="mt-4 shadow-sm btn btn-block btn-lg btn-success">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor" class="mb-1 bi bi-file-spreadsheet" viewBox="0 0 16 16">
                                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v4h10V2a1 1 0 0 0-1-1H4zm9 6h-3v2h3V7zm0 3h-3v2h3v-2zm0 3h-3v2h2a1 1 0 0 0 1-1v-1zm-4 2v-2H6v2h3zm-4 0v-2H3v1a1 1 0 0 0 1 1h1zm-2-3h2v-2H3v2zm0-3h2V7H3v2zm3-2v2h3V7H6zm3 3H6v2h3v-2z"/>
                                    </svg>
                                    Download
                                </button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock maindash %}
